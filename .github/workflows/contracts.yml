name: Contract CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "contract/**"
      - ".github/workflows/contracts.yml"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "contract/**"
      - ".github/workflows/contracts.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contract

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contract -> target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contract

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contract -> target

      - name: Run tests
        run: cargo test --workspace

  build-wasm:
    name: Build Stellar WASM
    runs-on: ubuntu-latest
    needs: [lint, test]

    defaults:
      run:
        working-directory: contract

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contract -> target

      - name: Install Stellar CLI
        run: cargo install stellar-cli --locked --quiet || cargo install --locked soroban-cli --quiet

      - name: Build optimised WASM
        run: stellar contract build

      - name: Verify WASM artifacts
        run: |
          for wasm in target/wasm32-unknown-unknown/release/*.wasm; do
            echo "✓ $(basename "$wasm") — $(wc -c < "$wasm") bytes"
          done

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: contract/target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 14
